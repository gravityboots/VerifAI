<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>VerifAI</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet" />
<style>
  html, body {
    width: 400px;
    height: 550px;
    margin: 0;
    padding: 0;
    font-family: 'Rajdhani', sans-serif;
    box-sizing: border-box;
    transition: background-color 0.3s, color 0.3s;
  }

  body {
    display: flex;
    flex-direction: column;
    padding: 20px;
    background-color: #1a1a1a;
    color: #f1f1f1;
  }
  
  body.light-mode {
    background-color: #fff;
    color: #222;
  }

  #header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  h1 {
    font-weight: 500;
    font-size: 28px;
    color: #00c853;
    margin: 0;
  }
  .highlight-ai {
    font-weight: 700;
    font-size: 32px;
    color: #1de9b6; /* teal blue */
  }
  h1.light-mode {
    color: #008000;
  }

  #header-right {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  #dark-mode-toggle {
    background: none;
    border: none;
    cursor: pointer;
    color: #00c853;
    padding: 0;
    font-size: 28px;
    line-height: 1;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #dark-mode-toggle:hover {
    color: #00e676;
  }

  #help-icon {
    font-weight: 700;
    font-size: 24px;
    cursor: pointer;
    user-select: none;
    color: #00c853;
    display: flex;
    align-items: center;
  }

  #check-btn {
    background-color: #00c853;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 10px;
    font-family: 'Rajdhani', sans-serif;
  }
  #check-btn:hover {
    background-color: #00e676;
  }

  #result {
    margin-top: 5px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: inset 0 0 5px #00c853;
    font-size: 16px;
    line-height: 1.4;
    white-space: pre-wrap;
    max-height: 250px;
    overflow-y: auto;
    background-color: #262626;
    color: #f1f1f1;
    transition: background-color 0.5s, color 0.5s;
    font-family: 'Rajdhani', sans-serif;
  }
  #result.light-mode {
    background-color: #eaeaea;
    color: #222;
    box-shadow: inset 0 0 5px #008000;
  }
  #result.success {
    background-color: #1a3d1a;
    color: #a6e4a6;
  }
  #result.error {
    background-color: #3d1a1a;
    color: #e4a6a6;
  }

  #button-row {
    margin-top: 10px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }
  .small-button {
    background-color: #00c853;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 14px;
    padding: 7px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-family: 'Rajdhani', sans-serif;
  }
  #copy-btn.light-mode {
    background-color: #7ace8c;
    color: white;
  }
  .small-button:disabled {
    background-color: #666;
    cursor: default;
  }
  .small-button:hover:enabled {
    background-color: #00e676;
  }
  #copy-btn.light-mode:hover:enabled {
    background-color: #5bb871;
  }

  #spinner {
    margin: 15px auto;
    border: 5px solid #333;
    border-top: 5px solid #00c853;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    display: none;
  }
  @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

  #help-popup {
    display: none;
    position: absolute;
    top: 45px;
    right: 15px;
    width: 280px;
    background: #262626;
    color: #f1f1f1;
    border-radius: 8px;
    padding: 15px;
    font-size: 14px;
    box-shadow: 0 0 8px #00c853;
    z-index: 10;
    font-family: 'Rajdhani', sans-serif;
  }
  #help-popup.light-mode {
    background: #f1f1f1;
    color: #222;
    box-shadow: 0 0 8px #008000;
  }
</style>
</head>
<body>
  <div id="header">
    <h1>Verif<span class="highlight-ai">AI</span></h1>
    <div id="header-right">
      <button id="dark-mode-toggle" aria-label="Toggle dark mode" title="Toggle dark mode" >
        <svg id="dark-mode-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="24" height="24">
          <path d="M21 12.79A9 9 0 1111.213 3a7 7 0 009.786 9.79z"/>
        </svg>
      </button>
      <div id="help-icon" title="Help" aria-label="Help" role="button" tabindex="0">?</div>
    </div>
  </div>

  <button id="check-btn">Check Selected Text</button>

  <div id="spinner"></div>

  <div id="result" aria-live="polite" aria-atomic="true" aria-relevant="all">
    Select some text on the page and press "Check Selected Text".
  </div>

  <div id="button-row">
    <button id="copy-btn" class="small-button" disabled>Copy</button>
    <button id="clear-btn" class="small-button">Clear</button>
  </div>

  <div id="help-popup" role="tooltip" aria-hidden="true">
    <p><strong>How to use VerifAI:</strong></p>
    <ul>
      <li>Select any text on the current web page.</li>
      <li>Click "Check Selected Text" to verify if it is true or misinformation.</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
